send_anonymous_usage_stats: true
requires_meltano: ">=4"
project_id: "tap-klaviyo"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-klaviyo"
    namespace: "tap_klaviyo"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: auth_token
      kind: password
    - name: revision
      value: '2024-02-15'
    - name: start_date
      value: '2000-01-01'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
